<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netfilex.css" />
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    <ul class="nav-links">
      <li>Home</li>
      <li>TV Shows</li>
      <li>Movies</li>
      <li>My List</li>
    </ul>
  </header>

  <section class="banner">
    <h1>Money Heist</h1>
    <p>Watch Season 4 now</p>
    <div class="banner-buttons">
      <button>▶ Play</button>
      <button>➕ My List</button>
    </div>
  </section>

  <section class="row">
    <h2>Popular on Netflix</h2>
    <div class="row-posters">
      <img class="poster" src="https://image.tmdb.org/t/p/w500/x2LSRK2Cm7MZhjluni1msVJ3wDF.jpg" alt="">
      <img class="poster" src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="">
      <img class="poster" src="https://image.tmdb.org/t/p/w500/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="">
    
    </div>
  </section>

  <script src="netfilex.js"></script>
</body>
</html>
